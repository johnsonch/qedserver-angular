<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Products</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    
  </head>
  <body ng-app="products">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.min.js"></script>
    
    <script src="./routes.js"></script>
    <script src="./controllers/ProductsCtrl.js"></script>
    <ng-view> </ng-view>

    <div ng-controller="ProductsCtrl as productsCtrl" ng-init="productsCtrl.get()">
      <h2>Other Products</h2>
      <div>
        <ul>
          <li ng-repeat="product in productsCtrl.products" ng-show="product.id != productCtrl.product.id">
          <a href="#/products/{{product.id}}">{{ product.name }}</a> $ {{ product.price }}
          </li>
        </ul>
      </div>
      <a href="#/products/new">Add a new product</a>
</div>
  </body>
</html>
